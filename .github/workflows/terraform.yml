name: 'Terraform Backend Management CI/CD'

on:
  push:
    branches:
      - master # Ou sua branch principal
  pull_request:
    branches:
      - master # Ou sua branch principal

permissions:
  id-token: write   # NecessÃ¡rio para autenticaÃ§Ã£o OIDC com AWS
  contents: read    # NecessÃ¡rio para checkout do cÃ³digo
  pull-requests: write # Para adicionar comentÃ¡rios de plano em PRs (opcional)

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      # Estas variÃ¡veis sÃ£o usadas pelos recursos em main.tf
      TF_VAR_s3_bucket_name: ${{ secrets.S3_BUCKET_NAME }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }} # Ex: us-east-1
      AWS_REGION: ${{ secrets.AWS_REGION }} # Usado pela action aws-actions/configure-aws-credentials

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }} # ARN do seu IAM Role para GitHub Actions
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ">= 1.0" # Mantenha sincronizado com providers.tf

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate

    - name: Terraform Plan
      id: plan
      # Executa o plan em todos os pushes para PRs e tambÃ©m antes do apply na branch principal
      run: terraform plan -no-color -input=false -out=tfplan
